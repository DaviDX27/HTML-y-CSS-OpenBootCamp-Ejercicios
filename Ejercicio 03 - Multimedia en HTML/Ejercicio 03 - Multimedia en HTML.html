<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://i.blogs.es/dfbccc/trucosgtavps4/1366_2000.jpg" alt="GTA V" width="500" height="300" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="500" height="300" controls loop autoplay muted>
                <source src="video.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls loop autoplay>
                <source src="audio.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
